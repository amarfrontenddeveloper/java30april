      <h1>Javascript</h1>
      <p>
      	write a program to calculate squre if the number is odd & calculate the cube if the number is even. 
      </p>
      <script>
      	var a, squ,cube;
        
      	a=parseInt(prompt("Enter the Number"));
      	squ=a*a;
      	cube=a*a*a;
        if (a%2==0) 
       		
        	
        	{document.write(a+" is Even number & it's cube value is= "+cube);}

              else
        	
           {document.write(a+" is odd number & it's squ value is= "+squ);}
            
           
      </script>
</body>
